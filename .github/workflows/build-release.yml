name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            executable: docker_pull
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            executable: docker_pull
          - os: windows-latest
            platform: windows
            arch: x64
            executable: docker_pull.exe
          - os: macos-13
            platform: macos
            arch: x64
            executable: docker_pull
          - os: macos-14
            platform: macos
            arch: arm64
            executable: docker_pull

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install UPX (Linux x64)
      if: matrix.platform == 'linux' && matrix.arch == 'x64'
      run: |
        sudo apt-get update
        sudo apt-get install -y upx-ucl
    
    - name: Install UPX (macOS)
      if: matrix.platform == 'macos'
      run: |
        # Try to install UPX, but don't fail if it doesn't work
        brew install upx || echo "UPX installation failed, continuing without UPX compression"
    
    - name: Install UPX (Windows)
      if: matrix.platform == 'windows'
      run: |
        # Download and install UPX for Windows
        Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip" -OutFile "upx.zip"
        Expand-Archive -Path "upx.zip" -DestinationPath "."
        $env:PATH += ";$PWD\upx-4.2.1-win64"
        echo "$PWD\upx-4.2.1-win64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh
      continue-on-error: true
    
    - name: Install dependencies (Windows)
      if: matrix.platform == 'windows'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Pillow
      shell: pwsh
    
    - name: Install dependencies (Linux x64/macOS)
      if: (matrix.platform == 'linux' && matrix.arch == 'x64') || matrix.platform == 'macos'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Pillow
    
    - name: Setup cross-platform icons
      run: |
        python setup_icons.py

    - name: Build for Linux arm64
      if: matrix.platform == 'linux' && matrix.arch == 'arm64'
      uses: uraimo/run-on-arch-action@v3
      with:
        arch: aarch64
        distro: ubuntu22.04
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        dockerRunArgs: |
          --volume "${PWD}:/workspace"
        install: |
          apt-get update -y
          apt-get install -y upx-ucl python3-pip python3-dev build-essential
        run: |
          cd /workspace
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller Pillow
          python3 setup_icons.py
          pyinstaller docker_pull_fixed_icon.spec
          mv dist/docker_pull dist/docker_pull_${{ matrix.platform }}_${{ matrix.arch }}

    - name: Build with PyInstaller (Linux x64/macOS)
      if: (matrix.platform == 'linux' && matrix.arch == 'x64') || matrix.platform == 'macos'
      run: |
        # Use fixed icon spec file with absolute paths
        pyinstaller docker_pull_fixed_icon.spec
        mv dist/docker_pull dist/docker_pull_${{ matrix.platform }}_${{ matrix.arch }}
    
    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        # Clear PyInstaller cache to avoid icon caching issues
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        
        # Use direct command line approach for better Windows icon support
        pyinstaller --onefile --console --icon="icon_new.ico" --version-file="version_info.txt" --name="docker_pull_${{ matrix.platform }}_${{ matrix.arch }}" docker_pull.py
        
        # Verify the icon was applied
        Write-Host "Checking if icon was applied to the executable..."
        if (Test-Path "dist\docker_pull_${{ matrix.platform }}_${{ matrix.arch }}.exe") {
          Write-Host "✅ Executable created successfully"
          $fileInfo = Get-ItemProperty "dist\docker_pull_${{ matrix.platform }}_${{ matrix.arch }}.exe"
          Write-Host "File size: $($fileInfo.Length) bytes"
        } else {
          Write-Host "❌ Executable not found"
        }
      shell: pwsh
    
    - name: Create archive (Linux/macOS)
      if: matrix.platform != 'windows'
      run: |
        cd dist
        tar -czf docker_pull_${{ matrix.platform }}_${{ matrix.arch }}.tar.gz docker_pull_${{ matrix.platform }}_${{ matrix.arch }}
    
    - name: Create archive (Windows)
      if: matrix.platform == 'windows'
      run: |
        Set-Location dist
        Compress-Archive -Path "docker_pull_${{ matrix.platform }}_${{ matrix.arch }}.exe" -DestinationPath "docker_pull_${{ matrix.platform }}_${{ matrix.arch }}.zip"
      shell: pwsh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docker_pull_${{ matrix.platform }}_${{ matrix.arch }}
        path: |
          dist/*.tar.gz
          dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: find artifacts -type f -name "*.tar.gz" -o -name "*.zip"
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.tar.gz
          artifacts/**/*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false